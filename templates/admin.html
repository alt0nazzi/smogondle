<!DOCTYPE html>
<html class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
  <h3 class="text-xl font-bold text-indigo-300 mt-8 mb-2">Manage Users</h3>
  <table class="w-full text-sm text-left text-gray-300">
    <thead class="text-xs text-gray-400 uppercase bg-gray-700">
      <tr>
        <th scope="col" class="px-4 py-3">Username</th>
        <th scope="col" class="px-4 py-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr class="bg-gray-800 border-b border-gray-700">
        <td class="px-4 py-2">{{ user.username }}</td>
        <td class="px-4 py-2 space-x-2">
          <form method="POST" action="/delete_user" class="inline">
            <input type="hidden" name="user_id" value="{{ user.id }}">
            <button type="submit" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded">Delete</button>
          </form>
          <form method="POST" action="/update_user_values" class="inline-flex flex-col sm:flex-row gap-2 items-start sm:items-center">
            <input type="hidden" name="user_id" value="{{ user.id }}">

            <div>
              <label class="block text-xs text-gray-400">Points:</label>
              <input type="number" name="new_points" placeholder="{{ user.score }}" class="w-24 px-2 py-1 rounded text-black">
            </div>

            <div>
              <label class="block text-xs text-gray-400">Pokédollars:</label>
              <input type="number" name="new_pokedollars" placeholder="{{ user.pokedollars or 0 }}" class="w-24 px-2 py-1 rounded text-black">
            </div>

            <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded mt-1 sm:mt-6">Update</button>
          </form>     
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/" class="inline-block mt-6 text-indigo-400 hover:underline">← Back to game</a>
</body>
</html>
