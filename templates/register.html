<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-tr from-gray-900 via-purple-900 to-black text-white">
<head>
  <meta charset="UTF-8">
  <title>Register | Smogondle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    <form method="POST">
      <div class="mb-4">
        <label class="block mb-2 text-sm text-gray-300" for="username">Username</label>
        <input type="text" name="username" id="username" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-sm text-gray-300" for="password">Password</label>
        <input type="password" name="password" id="password" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold transition duration-300">Register</button>
    </form>
    {% if error %}
      <div class="mt-4 text-red-400 text-sm text-center">
        {{ error }}
      </div>
    {% endif %}
    <p class="mt-4 text-center text-sm text-gray-400">
      Already have an account?
      <a href="/login" class="text-indigo-400 hover:underline">Log in</a>
    </p>
  </div>
<script>
  const profaneWords = [
    "fuck", "shit", "bitch", "cunt", "nigger", "fag", "slut", "cock", "whore", "dick", "pussy", "rape",
    "hitler", "nazi", "kike", "twat", "cum", "asshole", "mod", "admin"
  ];

  const usernameInput = document.getElementById("username");
  const registerButton = document.querySelector("button[type='submit']");
  const warningDiv = document.createElement("div");
  warningDiv.className = "mt-2 text-sm text-red-400";
  usernameInput.parentNode.appendChild(warningDiv);

  function validateUsername() {
    const username = usernameInput.value.toLowerCase();
    const hasProfanity = profaneWords.some(word => username.includes(word));
    const hasMaliciousChars = /[<>\"'%;(){}]|--/.test(username);

    if (hasProfanity) {
      warningDiv.textContent = "That username contains inappropriate language.";
      registerButton.disabled = true;
    } else if (hasMaliciousChars) {
      warningDiv.textContent = "That username contains invalid characters.";
      registerButton.disabled = true;
    } else {
      warningDiv.textContent = "";
      registerButton.disabled = false;
    }
  }

  usernameInput.addEventListener("input", validateUsername);
</script>
</body>
</html>
